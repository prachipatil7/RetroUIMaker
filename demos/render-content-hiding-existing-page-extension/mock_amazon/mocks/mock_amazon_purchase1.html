    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .main-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px 20px;
            background-color: white;
        }
        
        .amazon-title {
            text-align: center;
            margin: 0 0 40px 0;
        }
        
        .amazon-title h1 {
            color: #3b5998;
            font-size: 36px;
            margin: 0;
        }
        
        .product-section {
            margin-bottom: 40px;
        }
        
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .variant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .variant-option {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .variant-option:hover {
            border-color: #ff9900;
            background-color: #fffbf5;
        }
        
        .variant-option.selected {
            border-color: #ff9900;
            background-color: #fff3cd;
        }
        
        .variant-image {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .variant-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .variant-price {
            font-size: 16px;
            font-weight: bold;
            color: #ff9900;
            margin-bottom: 5px;
        }
        
        .variant-original-price {
            font-size: 12px;
            text-decoration: line-through;
            color: #666;
            margin-bottom: 5px;
        }
        
        .variant-status {
            font-size: 12px;
            color: #067d62;
            font-weight: bold;
        }
        
        .variant-status.limited {
            color: #b12704;
        }
        
        .purchase-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ddd;
        }
        
        .selected-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff3cd;
            border-radius: 8px;
            border: 2px solid #ff9900;
        }
        
        .selected-variant {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .selected-price {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
        }
        
        .purchase-button {
            background-color: #ff9900;
            color: white;
            border: 2px solid #e68a00;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            display: inline-block;
            min-width: 180px;
            text-decoration: none;
        }
        
        .purchase-button:hover {
            background-color: #e68a00;
        }
        
        .purchase-button:disabled {
            background-color: #ccc;
            border-color: #aaa;
            cursor: not-allowed;
        }
        
        .nav-button {
            background-color: #3b5998;
            color: white;
            border: 2px solid #2d4373;
            padding: 12px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            border-radius: 8px;
        }
        
        .nav-button:hover {
            background-color: #2d4373;
        }
    </style>
</head>

    <script>
        let selectedVariant = 'dancing-girl';
        let selectedPrice = '24.29';
        let selectedName = 'Dancing Girl Pink';

        // Initialize with first selected option
        document.addEventListener('DOMContentLoaded', function() {
            updateSelectedInfo();
        });

        // Handle variant selection
        document.querySelectorAll('.variant-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.variant-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Update selected values
                selectedVariant = this.dataset.variant;
                selectedPrice = this.dataset.price;
                selectedName = this.querySelector('.variant-name').textContent;
                
                // Update the selected info display
                updateSelectedInfo();
                
                // Get the data-name for the selector
                const dataName = this.dataset.name;
                if (dataName) {
                    // Send message to parent window to click element in original iframe
                    parent.postMessage({
                        type: 'SELECT_ELEMENT',
                        selector: `input[name="${dataName}"]`
                    }, '*');
                }
            });
        });

        function updateSelectedInfo() {
            document.getElementById('selectedVariant').textContent = selectedName;
            document.getElementById('selectedPrice').textContent = '$' + selectedPrice;
        }

        function addToCart() {
            
            // Send message to parent window to click add-to-cart button in original iframe
            parent.postMessage({
                type: 'CLICK_ELEMENT',
                selector: 'input[name="submit.add-to-cart"]'
            }, '*');
        }
