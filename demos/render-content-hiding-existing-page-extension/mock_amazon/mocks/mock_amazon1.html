<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="../retro-theme.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .main-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px 20px;
            background-color: white;
        }
        
        .search-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .search-container {
            display: flex;
            max-width: 500px;
            margin: 0 auto 30px auto;
            border: 2px solid #ddd;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            font-size: 16px;
            background-color: white;
            color: #333;
        }
        
        .search-input:focus {
            outline: none;
        }
        
        .search-button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .search-button:hover {
            background-color: #e68a00;
        }
        
        .amazon-title {
            text-align: center;
            margin: 40px 0;
        }
        
        .amazon-title h1 {
            color: #3b5998;
            font-size: 36px;
            margin: 0;
        }
        
        .button-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .nav-button {
            background-color: #3b5998;
            color: white;
            border: 2px solid #2d4373;
            padding: 12px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-button:hover {
            background-color: #2d4373;
        }
        
        .orders-button {
            background-color: #ff9900;
            color: white;
            border: 2px solid #e68a00;
            padding: 20px 40px;
            margin: 20px 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            display: block;
            width: 300px;
            margin: 20px auto;
        }
        
        .orders-button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="amazon-title">
            <h1>Amazon</h1>
        </div>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search Amazon" id="searchInput">
                <button class="search-button" onclick="handleSearch()">Search</button>
            </div>
        </div>
        
        <div class="button-section">
            <button class="orders-button" onclick="clickHandler()">Returns & Orders</button>
            <a href="#" class="nav-button">Hello, Akshay Account & Lists</a>
        </div>
    </main>

    <script>
        function handleSearch() {
            // Will interact with underlying DOM later
        }
        
        function clickHandler() {
            const selector = "#nav-orders";
            
            // Send message to parent window to click element in original iframe
            parent.postMessage({
                type: 'CLICK_ELEMENT',
                selector: selector
            }, '*');
        }
        
        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>
</html>
