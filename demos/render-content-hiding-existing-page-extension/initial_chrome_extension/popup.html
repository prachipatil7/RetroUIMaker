<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro UI Maker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>Retro UI Maker</h1>
    </div>
    
    <div class="intent-section">
      <label for="intent-input" class="intent-label">Intent:</label>
      <textarea 
        id="intent-input" 
        class="intent-input" 
        placeholder="I want to look through my past orders on amazon"
        rows="2">I want to look through my past orders on amazon</textarea>
    </div>
    
    <div class="controls">
      <button id="reset-btn" class="control-button reset-button active">
        <span class="button-icon">🏠</span>
        <span class="button-text">Reset</span>
      </button>
      
      <button id="side-by-side-btn" class="control-button">
        <span class="button-icon">↔️</span>
        <span class="button-text">Side-by-Side</span>
      </button>
      
      <button id="overlay-btn" class="control-button">
        <span class="button-icon">🖥️</span>
        <span class="button-text">Retro Overlay</span>
      </button>
    </div>
    
    <div class="settings-section">
      <div class="section-header">
        <span class="settings-icon">⚙️</span>
        <span class="section-title">Settings</span>
      </div>
      
      <div class="setting-item">
        <label for="default-mode-select" class="setting-label">Default Mode:</label>
        <select id="default-mode-select" class="setting-select">
          <option value="normal">Reset (Normal)</option>
          <option value="side-by-side" selected>Side-by-Side</option>
          <option value="overlay">Retro Overlay</option>
        </select>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
